{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper d-flex flex-column min-vh-100">
            <div class="container-fluid flex-grow-1">
              <div class="row">
                <div class="sidebar col-lg-2 col-md-3">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'encyclopedia/logo_sense.png' %}" alt="Sense Power Digital Logo" style="max-width: 100%; height: auto; margin-bottom: 20px;">
                    </a>
                    <h2>Wiki Encyclopedia</h2>
                    <form action="{% url 'search' %}" method="get">
                        <input class="search" type="text" name="q" placeholder="Search article">
                    </form>
                    <div>
                        <a href="{% url 'index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'create' %}">Create New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'random' %}">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
            <div class="main content col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
          </div>
        </div>
            <footer style="text-align: center; margin-top: 40px; padding: 20px; color: #777; font-size: 14px;">
                &copy; 2025 <strong>Sense Power Digital</strong>. All rights reserved.
            </footer>
      </div>        
    </body>
</html>
