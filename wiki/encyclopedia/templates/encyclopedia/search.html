{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for entry in results %}
                <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching entries found.</p>
    {% endif %}
{% endblock %}
