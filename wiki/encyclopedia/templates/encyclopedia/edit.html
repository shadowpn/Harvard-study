{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h2>Edit Page: {{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="20" cols="70">{{ content }}</textarea><br><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
